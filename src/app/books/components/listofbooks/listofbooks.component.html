
<div class="container-fluid">
  <h2 class="fw-3 fs-2 text-danger text-center pt-5">GET STARTED WITH FREE ISSUES</h2>
</div>

<div class="box p-5">
  <div class="row">
    <div
      class="col-6 col-sm-3"
      *ngFor="
        let item of books
          | paginate
            : {
                itemsPerPage: 8,
                currentPage: pagination,
                totalItems: alldata
              }
      "
      routerLink="/details/{{ item.id }}"
    >
      <div class="card w-75 rounded-3 border-0 mt-3 mb-3">
        <img src="{{ item.thumbnailUrl }}" class="img-thumbnail" alt="..." />
        <div class="card-body mt-1">
          <h6 class="card-title fs-7 fw-bold">
            <a
              class=" card-title fs-7 fw-bold stretched-link text-decoration-none text-danger"
              href=""
              >{{ item.title }}</a
            >
          </h6>
          <p class="card-text fs-7 fw-light text-light p-0">
            {{ item.author }}
          </p>
        </div>
       
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center border-0">
    <pagination-controls
      class="my-pag"
      (pageChange)="renderPage($event)"
      previousLabel="Prev"
      nextLabel="Next"
    >
    </pagination-controls>
  </div>
</div>
