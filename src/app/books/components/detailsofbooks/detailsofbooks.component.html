<div class="row">
  <div class="col-md-2 "></div>
  <div class="col-md-8">
    <div class="card w-100 h-100" >
      <div class="row">
        <div class="col-md-6">
          <img src="{{data.thumbnailUrl}}" class="img-fluid rounded-start h-75 mt-5" alt="...">
        </div>
        <div class="col-md-6 mt-5">
          <div class="card-body pt-5">
            <h5 class="card-title fw-bold text-light">{{data.title}}</h5>
            
            
            <p class="card-text text-light mt-5">{{data.description}}</p>
            <p class="card-text text-light"><span class="fw-bold">Publsihed Date:</span> {{data.publicationyear}}</p>
            <p class="card-text text-light"><small><span class="fw-bold">Writer:</span>  {{data.author}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  


</div>
